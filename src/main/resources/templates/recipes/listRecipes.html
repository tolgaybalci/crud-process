<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="recipe :${recipes}" th:object="${recipe}" >
                <td th:text="*{id}"></td>
                <td th:text="*{name}"></td>
                <td th:text="*{description}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
